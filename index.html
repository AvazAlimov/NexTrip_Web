<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>NexTrip</title>
    <script>
        window.onload = function() {
            fadein();
        };

        function fadein() {
            var logo = document.getElementById("logo");
            var opacity = 0.0;
            var pos = logo.offsetLeft;
            var id = setInterval(anim_fade_in, 20);
            function anim_fade_in() {
                if(opacity == 1.0) {
                    clearInterval(id);
                }
                else {
                    opacity += 0.01;
                    logo.style.opacity = opacity;
                }
            }

            var key = setInterval(move_left, 3);
            function move_left(){
                if(logo.offsetLeft <= 100) {
                    clearInterval(key);
                }
                else {
                    pos -= 2;
                    logo.style.left = pos + "px";
                }
            }
        }

    </script>
    <style>
        @font-face {
            font-family: HelveticaNeueTPro-Roman;
            src: url("fonts/HelveticaNeueLTPro-Roman.otf");
        }
        @font-face {
            font-family: HelveticaNeueLTPro-Th;
            src: url("fonts/HelveticaNeueLTPro-Th.otf");
        }

        body {
            background-color: #222;
            text-align: center;
        }
        h1.text {
            font-family: HelveticaNeueLTPro-Th,monospace;
            text-align: center;
            color: #fff;
            font-size: 60px;
        }
        #logo{
            opacity: 0.0;
            position: relative;
            left: -30px;
            width: 40%;
        }

        div.textContainer {
            top: 40%;
            right: 20%;
            position: fixed;
        }
    </style>
</head>
<body>
<img id="logo" src="src/logo.gif" alt="NexTrip"/>
<div class="textContainer">
    <h1 class="text">YOUR</h1>
</div>
</body>
</html>
